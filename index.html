<!doctype html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <!-- fontawesome css -->
      <link rel="stylesheet" href="css/all.min.css">
      <!-- main css -->
      <link rel="stylesheet" href="css/style.css">
      <!-- mediaquery css -->
      <link rel="stylesheet" href="css/media.css">

      <title>form</title>
</head>

<body>
      <!--=================================== sig-form-onclick ============================== -->
      <div class="sig-form-onclick">
            <div class="sig-form-onclick-content">
                  <form action="#">
                        <input type="text">
                        <input id="sig" type="submit">
                  </form>
            </div>
      </div>
      <!--=================================== tax-form-onclick ============================== -->
      <div class="tax-form">
            <div class="tax-form-content">
                  <div class="top-bg">Add a Tax</div>
                  <input checked type="checkbox">
                  <div class="form-close">+</div>
                  <h6>Ok</h6>
            </div>
      </div>
      <div class="our-form-container">
            <form class="our-form" action="#">
                  <!--=================================== section1 ============================== -->
                  <div class="container">
                        <div class="section1">
                              <p>Basic Form</p>
                              <p>Advanced Form - <span>Due Date, Ship To,
                                          Qty</span> </p>
                        </div>
                  </div>
                  <!--=================================== section2 ============================== -->
                  <div class="container">
                        <div class="section2 sec-mr">
                              <div class="sec-t">
                                    <i class="fas fa-user"></i>
                                    <span>Form</span>
                              </div>
                              <div class="row">
                                    <div class="col-md-8">
                                          <textarea name="" id=""
                                                placeholder="Your Company  or Name  Address"></textarea>
                                    </div>
                                    <div class="col-md-4">
                                          <p>This template can't use a logo</p>
                                    </div>
                              </div>

                        </div>
                  </div>
                  <!--=================================== section3 ============================== -->
                  <div class="container">
                        <div class="section3 sec-mr">
                              <div class="row">
                                    <div class="col-lg-8">
                                          <div class="sec-t">
                                                <i class="fas fa-people-arrows"></i>
                                                <span>Customer Bill </span>
                                          </div>
                                          <textarea name="" id=""
                                                placeholder="Your Customer Billing Address"></textarea>
                                    </div>
                                    <div class="col-lg-4">
                                          <div class="input1">
                                                <div class="sec-t">
                                                      <i class="fas fa-search"></i>
                                                      <span>Invoice #</span>
                                                </div>
                                                <input type="text" name="invoice-number" value="100">
                                          </div>
                                          <div class="input2">
                                                <div class="sec-t">
                                                      <span>Invoice
                                                            Date</span>
                                                </div>
                                                <input type="date" placeholder="21/07/2020">
                                          </div>
                                    </div>
                              </div>

                        </div>
                  </div>
                  <!--=================================== section4 ============================== -->
                  <div class="container">
                        <div class="section4 sec-mr">
                              <div class="row">
                                    <div class="col-lg-6">
                                          <div class="sec-t">
                                                <i class="fas fa-pen"></i>
                                                <span>Bill To</span>
                                          </div>
                                          <textarea placeholder="Your Customer's billing address" name="comment"
                                                cols="30" rows="10"></textarea>
                                    </div>
                                    <div class="col-lg-6">
                                          <div class="row">
                                                <div class="col-md-5">
                                                      <div class="sec4-top1">
                                                            <p>Amount</p>
                                                            <input type="text" value="0.0" placeholder="amount">
                                                      </div>
                                                </div>
                                                <div class="col-md-7">
                                                      <div class="sec4-top2">
                                                            <p>Text</p>
                                                            <button type="button">Add a Tax</button>
                                                            <i class="fas fa-times"></i>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                              <button class="big-nn">Add New Item</button>
                        </div>
                  </div>
                  <!--=================================== subtotal/section5 ============================== -->
                  <div class="container">
                        <div class="section5 sec-mr sub-total">
                              <div class='row'>
                                    <div class='col-md-4 offset-md-5'>
                                          <div class='sub-total-in'>
                                                <p>SubTotal
                                                      <div class="total-style">
                                                            TOTAL
                                                            <div class="bdt-container">
                                                                  <span> BDT</span>
                                                                  <sup>Edit</sup>
                                                            </div>
                                                      </div>
                                                </p>
                                          </div>
                                    </div>
                                    <!--col-->
                                    <div class='col-md-3'>
                                          <div class='sub-total-in-right'>
                                                <b> 0.00</b>
                                                <div class="total-style">
                                                      <div class="bdt-container"> <span> $ 0.00</span></div>
                                                </div>
                                          </div>
                                    </div>
                                    <!--col-->
                              </div>
                              <!--row-->
                              <div class="row">
                                    <div class="col-md-8">
                                          <div class="sec-t">
                                                <i class="fas fa-calendar-alt"></i>
                                                <span>Terms & Conditions</span>
                                          </div>
                                          <textarea name="comment2"></textarea>
                                    </div>
                                    <div class="col-md-4">
                                          <div class="sig-btn">
                                                <button type="button">Your Signature
                                                      </br><i class="fas fa-edit"></i>
                                                </button>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>

            </form>
      </div>

      <!--=================================== javascript ============================== -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
      </script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
      </script>
      <!-- waypoints js -->
      <script src='js/jquery.waypoints.min.js'></script>
      <!-- mixitup js -->
      <script src='js/mixitup.min.js'></script>
      <!-- main js -->
      <script src="js/custom.js"></script>
</body>

</html>
